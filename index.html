<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>{Basic template for an HTML page}</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/bootstrap.js"></script>
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="jumbotron">Tell Us About Your Favorite Stuff!</h1>
    <form>
      <!--Favorite Food-->
      <select class="form-control" id="food">
        <option>Lasagna</option>
        <option>Salmon</option>
        <option>Tacos</option>
        <option>Pizza</option>
      </select>
      <br>

      <!--Favorite Season-->
      <div class="container">
        <div class="radio">
          <label>
            <input type="radio" name="season" value="Spring" checked>
            Spring
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="Summer">
            Summer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="Fall">
            Fall
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="Winter">
            Winter
          </label>
        </div>
      </div>
      <br>

      <!--Favorite Holiday-->
      <div class="form-group">
        <label for="born">Tell us your favorite holiday:</label>
        <input id="holiday" class="form-control" type="date">
      </div>
      <br>

      <!--Favorite Color-->
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
    </form>
  </div>
</body>

</html>
